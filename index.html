<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Formulario</title>
  </head>
  <body>
    <div class="card m-5">
      <div class="card-header">
        <strong>Payment form example</strong>
      </div>
      <div class="card-body">
        <form class="row g-3">
          <!--segunda linea-->
          <div class="col-md-5">
            <label for="inputCard" class="form-label">Card #</label>
            <input
              type="number"
              class="form-control"
              id="inputCard"
              placeholder="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="inputCVC" class="form-label">CVC #</label>
            <input
              type="number"
              class="form-control"
              id="inputCVC"
              placeholder="000"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="inputAmount" class="form-label">Amount</label>
            <input
              type="number"
              class="form-control"
              id="inputAmount"
              placeholder="Amount $"
              required
            />
          </div>
          <!--tercera linea-->
          <div class="col-md-6">
            <label for="inputFirstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              aria-label="First name"
              id="inputFirstName"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              aria-label="Last name"
              id="inputLastName"
              required
            />
          </div>
          <!--cuarta linea-->
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" required />
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select" required>
              <option value="" selected>Pick a state</option>
              <option value="1">...</option>
              <option value="2">...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputPostalCode" class="form-label">Postal Code</label>
            <input
              type="number"
              class="form-control"
              id="inputPostalCode"
              required
            />
          </div>
          <!--quinta linea-->
          <div class="col-md-6">
            <label class="form-label">We accept:</label>

            <div>
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="option1"
                checked=""
              />
              <label class="btn btn-secondary" for="option1"
                ><i class="fa-brands fa-cc-mastercard"></i
              ></label>

              <input
                type="radio"
                class="btn-check"
                name="options"
                id="option2"
              />
              <label class="btn btn-secondary" for="option2"
                ><i class="fa-brands fa-cc-visa"></i
              ></label>

              <input
                type="radio"
                class="btn-check"
                name="options"
                id="option3"
              />
              <label class="btn btn-secondary" for="option3"
                ><i class="fa-brands fa-cc-diners-club"></i
              ></label>

              <input
                type="radio"
                class="btn-check"
                name="options"
                id="option4"
              />
              <label class="btn btn-secondary" for="option4"
                ><i class="fa-brands fa-cc-amex"></i
              ></label>
            </div>
          </div>
          <div class="col-md-6">
            <label for="floatingTextarea" class="form-label">Message</label>
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea"
                style="height: 100px"
              ></textarea>
              <p>Add any notes here</p>
            </div>
          </div>
            <div class="col-12 d-flex justify-content-md-end">
              <button type="reset" class="btn btn-secondary me-2">Cancel</button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div> 
        </form>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>


  </body>
</html>
